<body>
    <h1>O Marcador da Nossa História</h1>    
    <div class="timer">
    <div class="time-box" id="years-box">
        <div class="calendar-leaf"><span class="time-value" id="years">00</span></div>
        <span class="time-label">YEARS</span>
    </div>
    <div class="time-box" id="months-box">
        <div class="calendar-leaf"><span class="time-value" id="months">00</span></div>
        <span class="time-label">MONTHS</span>
    </div>
    <div class="time-box" id="days-box">
        <div class="calendar-leaf"><span class="time-value" id="days">00</span></div>
        <span class="time-label">DAYS</span>
    </div>
    <div class="time-box" id="hours-box">
        <div class="calendar-leaf"><span class="time-value" id="hours">00</span></div>
        <span class="time-label">HOURS</span>
    </div>
    <div class="time-box" id="minutes-box">
        <div class="calendar-leaf"><span class="time-value" id="minutes">00</span></div>
        <span class="time-label">MINUTES</span>
    </div>
    <div class="time-box" id="seconds-box">
        <div class="calendar-leaf"><span class="time-value" id="seconds">00</span></div>
        <span class="time-label">SECONDS</span>
    </div>
</div>
    <div class="footer">
        Agora Podemos Consultar em tempo real!
<script>
const startDate = new Date('2024-12-11T22:10:00'); // coloque aqui a data de início desejada

const ids = ['years', 'months', 'days', 'hours', 'minutes', 'seconds'];
const prevValues = {
    years: null, months: null, days: null, hours: null, minutes: null, seconds: null
};

function getTimeParts() {
    const now = new Date();
    let years = now.getFullYear() - startDate.getFullYear();
    let months = now.getMonth() - startDate.getMonth();
    let days = now.getDate() - startDate.getDate();
    let hours = now.getHours() - startDate.getHours();
    let minutes = now.getMinutes() - startDate.getMinutes();
    let seconds = now.getSeconds() - startDate.getSeconds();

    if (seconds < 0) { seconds += 60; minutes--; }
    if (minutes < 0) { minutes += 60; hours--; }
    if (hours < 0) { hours += 24; days--; }
    if (days < 0) {
        const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
        days += prevMonth.getDate();
        months--;
    }
    if (months < 0) { months += 12; years--; }

    return {
        years: String(years).padStart(2, '0'),
        months: String(months).padStart(2, '0'),
        days: String(days).padStart(2, '0'),
        hours: String(hours).padStart(2, '0'),
        minutes: String(minutes).padStart(2, '0'),
        seconds: String(seconds).padStart(2, '0')
    };
}

function animateLeaf(id, newValue) {
    const box = document.getElementById(id + '-box');
    const leaf = box.querySelector('.calendar-leaf');
    const oldValue = leaf.querySelector('.time-value').textContent;

    if (oldValue !== newValue) {
        // Cria folha animada com valor antigo
        const falling = document.createElement('div');
        falling.className = 'leaf-fall';
        falling.textContent = oldValue;
        box.appendChild(falling);

        // Troca valor da folha principal
        leaf.querySelector('.time-value').textContent = newValue;

        // Remove folha animada após animação
        setTimeout(() => {
            falling.remove();
        }, 700);
    }
}

function updateTimer() {
    const parts = getTimeParts();
    ids.forEach(id => {
        animateLeaf(id, parts[id]);
    });
}

setInterval(updateTimer, 1000);
updateTimer();
</script>
